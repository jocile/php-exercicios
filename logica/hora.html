<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostra hora atual</title>
</head>

<body>
  <h1>Hora atual</h1>
  <p id="hora"></p>
  <script>
    document.getElementById("hora").innerHTML = new Date().toLocaleTimeString();

    document.write(" Data atual: ");
    document.write(Date());
  </script>

</body>

</html>
