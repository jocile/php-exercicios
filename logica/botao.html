<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  function funcao1(){
    alert("Usando função!")
  }
  function funcao2(msg){
    document.getElementById("aqui").innerHTML = msg;
  }
</script>

</head>
<body>
  <h1>Usando Funções</h1>
  <button onclick="funcao1()">Escreve numa janela!</button>
  <button onclick="funcao2('Usando função 2!')">Escreve aqui!</button>
  <p id="aqui"></p>
</body>
</html>
