<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soma</title>
</head>

<body>
  <h1>Cálculo da soma</h1>
  <form id="formularioExemplo">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" name="num1"><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" name="num2"><br>

    <button type="submit">Calcular a soma e a média</button>
  </form>
  <div id="resultado"></div>

  <script>
    document.getElementById('formularioExemplo').addEventListener('submit', function (event) {
      event.preventDefault(); // Evita o recarregamento da página
      // Captura dos valores de entrada
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      // Lógica de programação (exemplo: soma)
      const soma = num1 + num2;
      let media = soma / 2;
      // Exibindo a saída no campo DOM
      document.getElementById('resultado').textContent = `O resultado é: ${soma} e a média é: ${media}`;
    });
  </script>

</body>

</html>
